<template>
    <div class='rc-panel rc-conversation'>
        <div data-info='header-wrapper' class='rc-panel__header rc-panel__header--colored'>
            <span 
                class='close icon-uni3E' 
                data-info='back'></span>
            <div class='header'>
                <div class='avatar-wrapper'>
                    <img class='avatar' data-info='profile-img' src="">
                </div>
                <div class='header-title' data-info='header'></div>
            </div>
        </div>
        <div class='rc-panel__content container' data-info='panel'>
            <div class='bar clearfix'>
                <div class='hint' data-info='to-number'>to</div>
                <div class='hint hint--right' data-info='from-number'>from</div>
            </div>
            <div    class='content'
                    data-info='container'>
                <div    class='conversations__loading display-none'
                        data-info='loading'>
                    loading...
                </div>
                <div    class='conversations' 
                        data-info='conversations'>
                </div>
            </div>
            <div class='textarea-wrapper'>
                <textarea 
                data-info='input'
                placeholder='messages...'
                ></textarea>
                <button 
                    class='rc-button rc-button--circle rc-button--positive callout'
                    data-info='callout'>
                    <span class='icon-ActionButtons_Filters'></span>
                </button>
            </div>
        </div>
        <div    class='mask display-none'
                data-info='phone-mask'>
            <div 
                class='modal'
                data-info='phone-modal'>
                <h2>
                    <span class='voice-bubble__play icon-uniAE'></span>
                    <span>Phone call</span>
                </h2>
                <div>
                    <dropdown data-info='from-number-dropdown'></dropdown>
                    <dropdown data-info='to-number-dropdown'></dropdown>
                </div>
                <button class='rc-button rc-button--round rc-button--positive'>Call out</button>
            </div>
        </div>
    </div>
</template>
<script src='https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js'></script>
<script>
function _pad(n) {
    return (n < 10) ? ("0" + n) : n
}
var fade = w.transition('fade')
var _numberOfRetryLoading = 0
this.props = {
    syncedMessages: [],
    toNumbers: [],
    toNumber: null,
    fromNumbers: [],
    fromNumber: null,
    width: 250,
    height: 400,
    profileImage: null,
    remoteVideo: null,
    localVideo: null,
    originalLoadingPeriod: 3 * 24,
    loadingPeriod: 3 * 24,
    limitOfRetry: 3
}
this.actions = {
    init: {
        method: function() {

        },
        after: function() {
            this.props.syncedMessages = []
            this.props.toNumbers = []
            this.data.toNumber && (this.props.toNumber = this.data.toNumber)
            this.data.fromNumber && (this.props.fromNumber = this.data.fromNumber)
            this.data.fromNumbers && (this.props.fromNumbers = this.data.fromNumbers)
            this.data.width && (this.props.width = this.data.width)
            this.data.height && (this.props.height = this.data.height)
            this.data.remoteVideo && (this.props.remoteVideo = this.data.remoteVideo)
            this.data.localVideo && (this.props.localVideo = this.data.localVideo)
            
            this.root.firstChild.style.width = this.props.width + 'px'
            this.root.firstChild.style.height = this.props.height + 'px'
            this.dom.panel.style.opacity = 0
            this.dom.panel.style.transition = 'opacity .1s cubic-bezier(0.4, 0.0, 0.2, 1)'
            var conversation = this
            w.customize(this, 'dropdown', {
                data: {},
                actions: {
                    mount: {
                        after: function() {
                            // this.getData()
                        }
                    },
                    getData: {
                        method: function() {
                            return conversation.getOutboundCallerID()
                        },
                        after: function(ids) {
                            ids.forEach(id => this.addItem(id))
                        }
                    }
                }
            })
        }
    },
    mount: {
        method: function(finish) {
            var currentContact = this.props.contact = this.data.contact
            this.props.toExtension = currentContact.extension
            // this.data.fromNumber && this.setSender(this.data.fromNumber)
            // this.setReceiver(this.data.toNumber || currentContact.phoneNumber[0])
            // this.setReceiverCandidates(currentContact.phoneNumber)
            currentContact.msg && this.appendMessages(currentContact.msg)
            this.scrollToAnchor()
            this.setTitle(currentContact.displayName)
            this.props.profileImage = currentContact.profileImage
            this.getAvatar().then(url => this.dom['profile-img'].src = url)
            // this.setOutboundCallerID()
        },
        after: function() {
            this.dom.input.value = this.data.message || ''
            requestAnimationFrame(() => this.dom.input.focus())
            setTimeout(() => this.dom.panel.style.opacity = 1, 125)
        }
    },
    unmount: {
        after: function() {
            _numberOfRetryLoading = 0
        }
    },
    setTitle: {
        after: function(text) {
            this.dom.header.textContent = text
        }
    },
    send: {
        before: function() {
            // send messages on UI
            this.props.message = this.dom.input.value
            this.dom.input.value = ''
            var date = new Date()
            var bubble = this.addBubble(
                null,
                'SMS',
                this.props.message,
                'Outgoing',
                `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`)
            this.scrollToBottom()
            return bubble
        },
        method: function(finish, dom) {
            this.props.fromNumber = this.data.fromNumber || this.props.fromNumber
            this.props.toNumber = this.data.toNumber || this.props.toNumber
            return finish().then(response => {
                dom.setAttribute('data-id', response.id)
                this.unconfirm = this.unconfirm || []
                this.unconfirm.push(dom)
                return response
            }).catch(err => dom.parentNode.removeChild(dom))
            // user actually send to message to server (SDK)
        },
        after: function(response) {}
    },
    addBubble: {
        after: function(id, type, content, direction, time, prepend) {
            var opponent = (direction === 'Inbound')
            var model = this.props.contact.msg && this.props.contact.msg.find(contact => contact.id === id)
            var doc
            if (type === 'SMS' || type === 'Pager')
                doc = this.createSMSTemplate(id, content, opponent, time)
            else if (type === 'VoiceMail')
                doc = this.createVoiceMailTemplate(id, content, opponent, time)
            else if (type === 'Voice')
                doc = this.createCallLogTemplate(id, content, opponent, time)
            else if (type === 'Fax') {
                doc = this.createFaxTemplate(id, content, opponent, time)
            }
            if (model) {
                model.dom = doc
                this.markBubble(model)
            }
            
            if (prepend) {
                this.dom.conversations.insertBefore(doc, this.dom.conversations.firstChild)
            } else {
                this.dom.conversations.appendChild(doc)
            }
            return this.dom.conversations.lastChild
        }
    },
    markBubble: {
        method: function(finish, model) {
            model.dom.addEventListener('mouseover', e => {
                if (!this.props.fromNumbers)
                    return // not yet loaded
                var fromNumber = model.from
                var toNumber = model.to
                if (this.props.contact.extension == fromNumber || 
                    this.props.fromNumbers.indexOf(fromNumber) > -1) {
                    this.dom['from-number'].textContent = fromNumber
                    this.dom['to-number'].textContent = toNumber
                } else {
                    this.dom['from-number'].textContent = toNumber
                    this.dom['to-number'].textContent = fromNumber
                }
                this.props.contact.msg
                .filter(contact =>
                    contact.from == fromNumber ||
                    contact.from == toNumber ||
                    contact.to == toNumber ||
                    contact.to == fromNumber)
                .filter(msg => msg.dom)
                .map(msg => msg.dom)
                .map(dom => {
                    dom.classList.add('conversations__conv--marked')
                    if (dom.previousSibling &&
                        dom.previousSibling.classList &&
                        dom.previousSibling.classList.contains('conversations__conv--ts')) {
                        dom.previousSibling.classList.add('conversations__conv--marked')
                    }
                })
            })
            model.dom.addEventListener('mouseout', e => {
                if (!this.props.fromNumbers)
                    return // not yet loaded
                var fromNumber = model.from
                var toNumber = model.to
                if (this.props.contact.extension == fromNumber || 
                    this.props.fromNumbers.indexOf(fromNumber) > -1) {
                    this.dom['from-number'].textContent = fromNumber
                    this.dom['to-number'].textContent = toNumber
                } else {
                    this.dom['from-number'].textContent = toNumber
                    this.dom['to-number'].textContent = fromNumber
                }
                
                this.props.contact.msg
                .filter(msg => msg.dom)
                .map(msg => msg.dom)
                .map(dom => {
                    dom.classList.remove('conversations__conv--marked')
                    if (dom.previousSibling &&
                        dom.previousSibling.classList &&
                        dom.previousSibling.classList.contains('conversations__conv--marked')) {
                        dom.previousSibling.classList.remove('conversations__conv--marked')
                    }
                })
            })
        }
    },
    createSMSTemplate: {
        method: function(finish, id, text, opponent, time) {
            var div = document.createElement('div')
            div.innerHTML = `<div class='clearfix conversations__conv'>
                                <div
                                    data-tooltip='${time}' 
                                    class='conversations__bubble ${opponent? "conversations__bubble--opponent": "conversations__bubble--self"} '>
                                    ${text}
                                </div>
                            </div>`

            return div.firstChild
        }
    },
    createFaxTemplate: {
        method: function(finish, id, content, opponent, time) {
            if (content === 'Outgoing Fax') // For outgoing FAX, you cannot get the fax connet :(
                return this.createSMSTemplate(id, content, opponent, time)
            this.props.transformee = content.uri
            var div = document.createElement('div')
            div.innerHTML = `<div class='clearfix conversations__conv'>
                                <div
                                    data-tooltip='${time}'
                                    class='conversations__bubble ${opponent? "conversations__bubble--opponent": "conversations__bubble--self"} --voice voice-bubble'>

                                    <a target="_blank" href='${this.transformURL()}'>
                                        <span class='icon-uniCB'></span>
                                    </a>
                                </div>
                            </div>`
            return div.firstChild
        }
    },
    createVoiceMailTemplate: {
        method: function(finish, id, content, opponent, time) {
            var audio = null
            var audioURL = this.transformURL()
            var div = document.createElement('div')
            div.innerHTML = `<div class='clearfix conversations__conv'>
                                <div
                                    data-tooltip='${time}'
                                    class=' conversations__bubble 
                                            ${opponent? 
                                                "conversations__bubble--opponent": "conversations__bubble--self"} 
                                            conversations__bubble--voice 
                                            voice-bubble'>
                                    <span class='voice-bubble__play icon-uniA5'></span>
                                    <span class='voice-bubble__duration'>${content.vmDuration} s</span>
                                </div>
                            </div>`
            var bubble = div.firstChild.querySelector('.voice-bubble')
            var ratio = 1
            if (content.vmDuration * 2 > 167) {
                ratio = content.vmDuration * 2 / 167
            } else if (content.vmDuration * 2 < 65) {
                ratio = content.vmDuration * 2 / 65
            } else {

            }
            var length = content.vmDuration * 2 / ratio
            var playing = false
            bubble.style.width = length + 'px'
            bubble.addEventListener('click', e => {
                if (!audio) {
                    this.props.transformee = content.uri
                    audio = new Audio(this.transformURL())
                }
                var interval
                if (playing)
                    audio.pause()
                else
                    audio.play()
                audio.addEventListener('pause', function(e) {
                    playing = false
                })
                audio.addEventListener('playing', function(e) {
                    playing = true
                    interval = requestAnimationFrame(function frame() {
                        if (!playing)
                            return
                        var pos = audio.currentTime * 2 / ratio
                        bubble.style.background = 
                        `linear-gradient( 90deg, #eee ${pos}px, white ${pos}px, white )`
                        requestAnimationFrame(frame)
                    })
                })
            })
            return div.firstChild
        }
    },
    createCallLogTemplate: {
        method: function(finish, id, content, opponent, time) {
            var div = document.createElement('div')
            if (typeof content === 'string') {
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div
                                        data-tooltip='${time}'
                                        class='conversations__bubble ${
                                            opponent? 
                                            "conversations__bubble--opponent": 
                                            "conversations__bubble--self"} 
                                            conversations__bubble--log'>
                                        <span class='bubble--log icon-uniAE'>
                                        <span>${content}</span>
                                    </div>
                                </div>`
                div = div.firstChild
                // call log recording
            } else {
                // TODO:
                // get ${content.uri}?access_token=${sdk.platform().auth().accessToken()}
                // to get the duration of record
                div.innerHTML = `<div class='clearfix conversations__conv'>
                                    <div
                                        data-tooltip='${time}'
                                        class='conversations__bubble ${
                                            opponent? 
                                            "conversations__bubble--opponent": 
                                            "conversations__bubble--self"} 
                                            conversations__bubble--log'>
                                        <span class='bubble--log icon-uniAE'>
                                        <span>Phone Call</span>
                                    </div>
                                </div>`
                this.props.fileURL = content.uri
                var info = this.getFileInfo().then(json => {
                    // adapt to voice mail formet
                    if (!json.duration || json.duration == 0)
                        return
                    json.vmDuration = json.duration
                    json.uri = json.contentUri
                    var voiceDiv = this.createVoiceMailTemplate(id, json, opponent, time)
                    div.innerHTML = ''
                    div.appendChild(voiceDiv)
                }).catch(e => console.error(e))
                div.addEventListener('click', e => {
                    this.props.transformee = content.contentUri
                    var audio = new Audio(this.transformURL())
                    audio.play()
                })
            }
            return div
        }
    },
    reachTop: {
        before: function() {},
        method: function(finish) {
            if (this.isLoading)
                return false
            this.isLoading = true
            this.dom.loading.classList.remove('display-none')
            return finish()
        },
        after: function(messages) {
            if (messages) {
                this.isLoading = false
                this.dom.loading.classList.add('display-none')
            }
            if (messages && messages.length) {
                // maintain the scoll position
                var scrollBottom = 
                    this.dom.conversations.offsetHeight - this.dom.container.scrollTop
                // We prepend the messages, so the order is reversed,
                // and we don't want to modify the original msgs, so shallow copy first
                this.prependMessages(messages.slice().reverse(), false)
                this.dom.container.scrollTop = 
                    this.dom.conversations.offsetHeight - scrollBottom
                _numberOfRetryLoading = 0
                this.props.loadingPeriod = this.props.originalLoadingPeriod
            } else if (messages && !messages.length){
                if (_numberOfRetryLoading ++ > this.props.limitOfRetry) {
                    return
                }
                this.props.loadingPeriod *= 10
                console.log(this.props.loadingPeriod)
                this.reachTop()
            }
        }
    },
    addTimestamp: {
        method: function(finish, time, prepend) {
            var div = document.createElement('div')
            div.innerHTML = `<div class='clearfix conversations__conv conversations__conv--ts'>
                                <div class='timestamp'>
                                    ${time}
                                </div>
                            </div>`
            if (prepend)
                this.dom.conversations.insertBefore(
                    div.firstChild, 
                    this.dom.conversations.firstChild
                )
            else
                this.dom.conversations.appendChild(div.firstChild)
        }
    },
    parseMessages: {
        method: function(finish, messages, prepend) {
            messages
                .map(msg => {
                    var time = new Date(msg.time)
                    msg.displayTime = 
                    `
                    ${_pad(time.getHours())}:
                    ${_pad(time.getMinutes())}:
                    ${_pad(time.getSeconds())}
                    `.trim()
                    msg.status.sendConfirmed = true
                    msg.status.receiveConfirmed = true
                    return msg
                })
                .forEach(msg => {
                        this.addBubble(
                            msg.id, 
                            msg.type, 
                            msg.subject, 
                            msg.direction, 
                            msg.displayTime,
                            prepend
                        )
                        var time = new Date(msg.time)
                        var date = time.getDate()
                        var month = time.getMonth() + 1
                        if ((!prepend && date > this.props.convDate && month >= this.props.convMonth) ||
                            (prepend && date < this.props.convDate && month <= this.props.convMonth))
                            this.addTimestamp(month + '/' + date, prepend)
                        this.props.convDate = date
                        this.props.convMonth = month
                    }
                )
        }
    },
    appendMessages: {
        method: function(finish, messages, scroll) {
            if (messages) this.parseMessages(messages, false)
        },
        after: function(messages, scroll = true) {
            if (scroll)
                this.scrollToBottom()
        }
    },
    prependMessages: {
        before: function() {

        },
        method: function(finish, messages, scroll) {
            this.props.contact.msg = this.props.contact.msg || []
            // this.props.contact.msg = this.props.contact.msg.concat(messages)
            if (messages) this.parseMessages(messages, true)
        },
        after: function(messages, scroll = true) {
            if (scroll)
                this.scrollToBottom()
        }
    },
    addIncomingMessages: {
        method: function(finish) {
            this.props.contact.msg = this.props.contact.msg || []
            console.log('incoming')
            this.parseMessages(
                this.props.contact.msg
                    .filter(msg => !msg.status.receiveConfirmed)
                    .filter(msg => this.props.syncedMessages.indexOf(msg.id) === -1)
                    .map(msg => {
                        this.props.syncedMessages.push(msg.id)
                        return msg
                    })
                    .filter(msg => msg.direction === 'Inbound'), false
            )
        },
        after: function() {
            this.scrollToBottom()
        }
    },
    confirmMessages: {
        method: function(finish) {
            if (!this.unconfirm)
                return []
            this.props.contact.msg = this.props.contact.msg || []
            return this.props.contact.msg
            .filter(msg => !msg.status.sendConfirmed)
            .map(msg => {
                // FIXME: cache getAttribute, perf
                var index = this.unconfirm.findIndex(dom => dom.getAttribute('data-id') == msg.id)
                var dom = this.unconfirm[index] || null
                if (dom) {
                    dom.removeAttribute('data-id')
                    msg.dom = dom
                    msg.status.sendConfirmed = true
                    this.unconfirm.splice(index, 1)
                    this.markBubble(msg)
                }
                return dom
            })
        }
    },
    getAvatar: {
        method: function(finish) {
            return finish()
        }
    },
    transformURL: {
        method: function(finish) {
            return finish()
        }
    },
    getFileInfo: {
        method: function(finish) {
            return finish()
        }
    },
    scrollToAnchor: {
        after: function() {
            var anchor
            if (this.data.anchorContent &&
                (anchor = 
                    this.props.contact.msg.find(content => content.id == this.data.anchorContent.id))) {
                this.dom.container.scrollTop = anchor.dom.offsetTop - anchor.dom.offsetHeight
            }
        }
    },
    warnBubble: {
        after: function(id) {

        }
    },
    scrollToBottom: {
        after: function() {
            this.dom.container.scrollTop = this.dom.container.scrollHeight
        }
    },
    setOutboundCallerID: {
        method: function(finish) {
            return finish()
        },
        after: function(numbers) {
            // If we didn't get the default number, set to the first one of candidates
            if (!this.props.fromNumber)
                this.setSender(numbers[0])
            this.setSenderCandidates(numbers)
        }
    },
    queryContacts: {
        method: function(finish, queryText) {
            this.props.to = queryText
            return finish()
        }
    },
    setSender: {
        method: function(finish, fromNumber) {
            this.props.fromNumber = fromNumber
        }
    },
    setSenderCandidates: {
        method: function(finish, fromNumbers) {
            this.props.fromNumbers = fromNumbers
        }
    },
    setReceiver: {
        method: function(finish, toNumber) {
            this.props.toNumber = toNumber
        }
    },
    setReceiverCandidates: {
        method: function(finish, toNumbers) {
            this.props.toNumbers = toNumbers
        }
    },
    togglePhoneModal: {
        before: function() {
            this.dom['phone-mask'].classList.toggle('display-none')
        }
    },
    callout: {
        method: function(finish) {
            return finish()
        }
    },
    back: {
        after: function() {

        }
    }
}
this.on('click', function(e) {
    if (e.target === this.dom.back)
        this.back()
    // if (e.target === this.dom.callout || e.target === this.dom['phone-mask'])
    //     this.togglePhoneModal()
    if (e.target === this.dom.callout || 
        e.target.parentNode === this.dom.callout)
        this.callout()
})
this.on('keydown', function(e) {
    if (e.target === this.dom.input) {
        if (e.keyCode === 13) {
            this.send()
            e.preventDefault()
        }
    }
})
this.on('scroll', function(e) {
    if (e.target === this.dom.container) {
        if (e.target.scrollTop === 0)
            this.reachTop()
    }
})

</script>
<style>
@import "src/styles/variables.css";
@import "src/styles/mixins.css";

$conversation-bubble-color: #ecf0f1;
$conversation-bubble-log-color: #B7C1A9;
$conversation-bubble-voice-color: #CAC3A9;
$conversation-bubble-marked-color: #eee;
$gray: #bdc3c7;

/* TODO */
.rc-conversation {
    background-color: #fff;
    .close {
        position: absolute;
        cursor: pointer;
    }
    .container {
        display: flex;
        flex-direction: column;
        /* Adjust all conversation related font size */
        font-size: .8em;
        transition: transform .2s ease-in;
    }
    .content {
        overflow: auto;
        height: 100%;
    }
    .textarea-wrapper {
        position: relative;
        width: 100%;
        > textarea {
            @mixin padding-normal;
            width: 100%;
            border: 0;
            border-top: 1px solid $gray;
            resize: none;
        }
    }
    .bar {
        margin-bottom: 5px;
    }
    .hint {
        @mixin padding-normal;
        @mixin shadow-1;
        /* overlay bubbles */
        float: left;
        position: relative;
        width: 48%;
        text-align: center;
        font-size: .9em;
        &--right {
            float: right;
        }
    }
    .callout {
        @mixin shadow-2;
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        &:hover {
            @mixin shadow-hover;
        }
    }
    .mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10,10,10,.6);
    }
    .modal {
        @mixin shadow-3;
        @mixin padding-large;
        display: flex;
        flex-direction: column;
        position: absolute;
        z-index: 2;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 50%;
        border: 1px solid $gray;
        border-radius: 4px;
        background-color: #fff;
        text-align: center;
        & > .rc-button {
            width: 100%;
            margin-top: auto;
            align-self: center;
        }
    }
    .timestamp {
        @mixin padding-normal;
        text-align: center;
        color: $gray;
    }
    .header {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    .header-title {
        align-self: center;
        font-size: 1.2em;
    }
    .avatar-wrapper {
        width: 40px;
        height: 40px;
        margin-right: .8em;
        border-radius: 50%;
        overflow: hidden;
        line-height: 2;
    }
    .avatar {
        max-width: 100%;
    }

    .conversations {
        &__conv {
            padding-left: 1em;
            padding-right: 1em;
            &--marked {
                background-color: $conversation-bubble-marked-color;
            }
        }
        &__bubble {
            @mixin padding-normal;
            position: relative;
            max-width: 77%;
