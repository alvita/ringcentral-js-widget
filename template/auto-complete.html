<style>
.auto-complete .candidates {
    position: absolute;
    background-color: #fff;
    width: 228px;
    padding: 2px 0;
    margin-top: 1px;
    border: 1px solid #878787;
    color: #878787;
}

.auto-complete .candidate {
    font-size: 14px;
    padding: 5px 10px;
}

.auto-complete .candidate:hover {
    background-color: #3498db;
    color: #fff;
}
</style>
<div class='auto-complete'>
    <input class='rc-input' placeholder="To: Enter name or number" data-info='input' data-event='input:autoComplete'></input>
    <div data-info='candidates' class='candidates display-none'>
        <div data-info='candidate-template' class='candidate'></div>
    </div>
</div>
<script>
w.register(function() {
    this.actions = {
        init: {
            before: function() {},
            after: function() {}
        },
        mount: {
            before: function() {},
            method: function(finish) {
                finish();
            },
            after: function() {
                window.addEventListener('click', (e) => {
                    if (e.target !== this.dom.input && !e.target.classList.contains('candidate')) {
                        this.hide();
                    }
                });
            }
        },
        hide: {
            after: function() {
                this.dom.candidates.classList.add('display-none');
                if (this.showingTimeout) {
                    window.clearTimeout(this.showingTimeout);
                    this.showingTimeout = null;
                }
            }
        },
        show: {
            after: function() {
                if (this.showingTimeout) 
                    return;
                this.showingTimeout = window.setTimeout(() => {
                    if (this.dom.input === document.activeElement)
                        this.dom.candidates.classList.remove('display-none');
                }, 300);
            }
        },
        appendInput: {
            before: function(value) {
                this.dom.input.value += value;
                this.dom.input.focus();
            }
        },
        autoComplete: {
            before: function() {},
            method: function(finish) {
                return finish();
            },
            after: function(candidates) {
                if (!candidates)
                    return;
                while (this.dom.candidates.firstChild)
                    this.dom.candidates.removeChild(this.dom.candidates.firstChild);
                if (candidates.length > 0)
                    this.show();
                else
                    this.hide();
                candidates.forEach(candidate => {
                    var template = this.dom['candidate-template'].cloneNode(true);
                    template.addEventListener('click', (e) => {
                        this.dom.input.value = template.textContent;
                        this.hide();
                    });
                    template.textContent = candidate.from.phoneNumber;
                    this.dom.candidates.appendChild(template);
                })
            }
        }
    }
})
</script>
