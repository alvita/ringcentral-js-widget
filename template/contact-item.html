<template>
    <div class="rc-contact-item" data-event="click:select">
        <a class="rc-contact-item__body">
            <span class="__contact" data-info="name"></span>
        </a>
    </div>
</template>
<script>
w.register(function() {
    this.actions = {
        init: {
            before: function() {
              this.props.contact = null;  
            },
            method: function(finish) {
                return finish();
            },
            after: function(contact) {
                this.props.contact = contact;
                this.dom.name.textContent = contact.name;
            }
        },
        select: {
            method: function(finish) {
                return finish();
            }
        }
    }
    this.on('click', function () {
        this.select()
    })
})
//# sourceURL=contact-item.html
</script>
