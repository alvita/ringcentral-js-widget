<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  console.log();

  window.addEventListener('message', function(e) {
    window.parent.postMessage(e, '*');
  });
  window.addEventListener('storage', function(e) {
    console.log('get some storage message!')
    console.log(e);
    window.parent.postMessage({
      payload: e.newValue,
      type: 'oauth',
    }, '*');
  });
</script>

</body>
</html>
